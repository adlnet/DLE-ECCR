apiVersion: apps/v1
kind: Deployment
metadata:
  name: eccr-cms
spec:
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  template:
    spec:
      securityContext:
        fsGroup: 1001
      terminationGracePeriodSeconds: 15
      imagePullSecrets:
        - name: code-il2-pull-creds
      containers:
      - name: eccr-cms
        image: eccr/eccr-cms
        volumeMounts:
          - mountPath: "/tmp/shared/"
            name: cms-storage-mount
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
              name: app-name
          - secretRef:
              name: app-db-credentials
          - secretRef:
              name: cms-app-credentials
          - secretRef:
              name: postgres-connect-info
          - configMapRef:
              name: cluster-prefix
        command:
          - "/bin/sh"
          - "-exc"
          - |
            ../start-app.sh
        env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: DB_NAME
            value: $(PG_DATABASE)
          - name: DB_USER
            value: $(PG_USER)
          - name: DB_PASSWORD
            value: $(APP_DB_ADMIN_PASSWORD)
          - name: DB_HOST
            value: $(PGHOST)
          - name: DB_PORT
            value: $(PGPORT)
          - name: SECRET_KEY_VAL
            value: $(SECRET_KEY)
      - name: cms-nginx
        image: nginx/nginx
        ports: 
          - containerPort: 8080
            name: cms-nginx-port
        volumeMounts:
          - mountPath: "/usr/share/nginx/html"
            name: cms-storage-mount
          - mountPath: /etc/nginx/conf.d/
            name: nginx-default
      volumes:
        - name: cms-storage-mount
          persistentVolumeClaim:
            claimName: cms-storage-claim
        - name: nginx-default
          configMap:
            name: cms-nginx-default-config

